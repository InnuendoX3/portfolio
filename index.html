<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style/theming.css">
   <link rel="stylesheet" href="style/style.css">
   <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
   <title>Johan Garzon</title>
</head>

<body class="d-flex">
   <!-- Picture on left side -->
   <div id="my-picture">
      <img class="" src="images/me.jpg" alt="Johan sitting on a big chair">
   </div>

   <!-- Big right section -->
   <section class="w-75">

      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary mx-auto">
         <a class="navbar-brand" href="#">Johan Garzon</a>
         <ul class="navbar-nav ml-auto">
            <li class="nav-item active" id="me-link">
               <a class="nav-link" href="#">
                  This is me
               </a>
            </li>
            <li class="nav-item" id="portfolio-link">
               <a class="nav-link" href="#">
                  Portfolio
               </a>
            </li>
            <li class="nav-item" id="contact-link">
               <a class="nav-link" href="#">
                  Contact
               </a>
            </li>
         </ul>
      </nav>

      <!-- This is me-->
      <section id="this-is-me-sec" class="text-center">
         <div id="my-info">
            <div>
               <span>{</span>
            </div>
            <div class="tab">
               <span class="key">"name": </span><span class="value">"Johan",</span>
            </div>
            <div class="tab">
               <span class="key">"last-name": </span><span class="value">"Garzon",</span>
            </div>
            <div class="tab">
               <span class="key">"current-info":</span>
            </div>
            <div class="tab">
               <span class="key">{</span>
            </div>
            <div class="tab2">
               <span class="key">"ocupation": </span><span class="value">"Student",</span>
            </div>
            <div class="tab2">
               <span class="key">"course": </span><span class="value">"Full Stack Web Developer",</span>
            </div>
            <div class="tab2">
               <span class="key">"at": </span><span class="value">"<a href="https://www.nackademin.se"
                     target="_blank">Nackademin</a>",</span>
            </div>
            <div class="tab2">
               <span class="key">"started": </span><span class="value">"August 2019"</span>
            </div>
            <div class="tab">
               <span>}</span>
            </div>
            <div>
               <span>}</span>
            </div>
         </div>
         <div id="learning">
            <img src="images/logos/Html5.svg" alt="">
            <img src="images/logos/Css3.svg" alt="">
            <img src="images/logos/Javascript.svg" alt="">
            <img src="images/logos/Jquery.svg" alt="">
            <img src="images/logos/Git.svg" alt="">
            <img src="images/logos/Github.svg" alt="">
            <img src="images/logos/Bootstrap.svg" alt="">
            <img src="images/logos/Sass.svg" alt="">
            <img src="images/logos/Json.svg" alt="">
         </div>


      </section>

      <!-- Portfolio -->
      <section id="portfolio-sec">
         <h1>Portfolio</h1>


      </section>

      <!--  Contact  -->
      <section id="contact-sec">
         <form action="">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
               <label for="e-mail">Email</label>
               <input type="email" class="form-control" id="e-mail">
            </div>
            <div class="form-group">
               <label for="message">Message</label>
               <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>

         <div id="contact-icon-sec">
            <a href="https://www.linkedin.com/in/johan-garzon-a50b9b13a/"><img src="images/icons/icons8-linkedin.png"
                  alt=""></a>
            <a href=""><img src="images/icons/icons8-mail.png" alt=""></a>
         </div>
      </section>

   </section>


   <script src="script/script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

</body>

</html>
